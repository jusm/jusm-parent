<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="${application.fullname} +' | 系统初始化'"></title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/css/blue.css}">
  
  <link rel="stylesheet" th:href="@{/css/usm.css}">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b th:text="${application.fullname}">Admin</b>[[${application.shortname}]]</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Initialization system</p>
    <form th:action="${application.initialize}" method="post">
	  <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" disabled="disabled" name="username" value="root">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
	  <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password" th:value="${initializerRootDO} ? ${initializerRootDO.password}:''">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div th:class="${#strings.isEmpty(confirmPassword)} ? 'form-group has-feedback' : 'form-group has-feedback has-error'">
        <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword"  th:value="${initializerRootDO} ? ${initializerRootDO.confirmPassword}:''">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span class="help-block" th:text="${confirmPassword}" th:if="${!#strings.isEmpty(confirmPassword)}">Help block with error</span>
      </div>
	  <div class="form-group has-feedback">
        <input type="tel" class="form-control" placeholder="Phonenumber" name="phonenumber"  th:value="${initializerRootDO} ? ${initializerRootDO.phonenumber}:''">
        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
      </div>	  
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" name="email"  th:value="${initializerRootDO} ? ${initializerRootDO.email}:''">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Install</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
   </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/js/icheck.min.js}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
