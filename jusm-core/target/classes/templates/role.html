<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title th:text="${application.fullname} +' | 控制台'"></title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/ionicons.min.css">
<link rel="stylesheet" href="css/AdminLTE.min.css">
<!-- <link rel="stylesheet" href="css/skin-blue.min.css"> -->
<link rel="stylesheet" href="css/_all-skins.min.css">
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div th:replace="commons/header :: main-header(${application})" ></div>
		<div th:replace="commons/asider :: main-sidebar(${session},'p_1_2')" ></div>
		<div class="content-wrapper">
			<section class="content-header" th:replace ="commons/content :: content-header('角色管理','这里您可以维护角色,对角色增删改查')">
			</section>

			<section class="content container-fluid">
			
			<div id="table">
		<div>
			<div class="grid-btn">
				<a class="btn btn-primary" onclick="Menu.newAdd()"><i class="fa fa-plus"></i>&nbsp;新增</a> 
				<a class="btn btn-primary" onclick="Menu.update()"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a> 
				<a class="btn btn-primary" onclick="Menu.delete()"><i	class="fa fa-trash-o"></i>&nbsp;删除</a>
			</div>
			<table id="menuTable" data-mobile-responsive="true" data-click-to-select="true">
				<thead>
					<tr>
						<th data-field="selectItem" data-checkbox="true"></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
			</section>
		</div>

		<div th:replace="commons/footer :: main-footer(${application})" ></div>
	    <div th:replace="commons/setting :: control-sidebar(${application})" ></div>
		<div class="control-sidebar-bg"></div>
	</div>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/adminlte.min.js}"></script>
	<script th:src="@{/js/demo.js}"></script>
</body>
</html>
